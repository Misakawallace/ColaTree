<!DOCTYPE>

<html>

<head>
  <title>cytoscape-cola.js demo (compound)</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

  <!-- for testing with local version of cytoscape.js -->
  <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

  <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
  <script src="cytoscape-cola.js"></script>

  <style>
    body {
      font-family: helvetica;
      font-size: 14px;
    }

    #cy {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    h1 {
      opacity: 0.5;
      font-size: 1em;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      var cy = window.cy = cytoscape({
        container: document.getElementById('cy'),

        layout: {
          name: 'cola'
        },

        style: [

        {
            selector: 'node[level=1]',
            style: {
                'background-color': '#FAD8D8'               
            }
             },
             {
            selector: 'node[level=2]',
            style: {
                'background-color': '#B6D0EB'               
            }
             },
             
          {
            selector: 'node',
             style: {
              'label': 'data(id)',
				       'text-valign': 'center',
				       'color': '#000000',
                'shape': 'data(type)',
                'height': 60,
                'width': 60
              }
          },

          {
            selector: 'node:parent',
            css: {
              'background-opacity': 0.333
            }
          },

          {
            selector: 'edge',
            css: {
              'line-color': '#f92411'
            }
          }
        ],

        elements: [     
        { group: 'nodes', data: { id: 'ABA', level: 1 } },
        { group: 'nodes', data: { id: 'MTH', level: 1 } },
        { group: 'nodes', data: { id: 'exec.' } },
        { group: 'nodes', data: { id: 'MBE', level: 2 , parent: 'exec.'} },
        { group: 'nodes', data: { id: 'RBR', level: 2 , parent: 'exec.'} },
        { group: 'nodes', data: { id: 'TDR', level: 2 , parent: 'exec.'} },
        { group: 'nodes', data: { id: 'RFÖ', level: 2 , parent: 'exec.'} },

        { group: 'nodes', data: { id: 'senior' , parent: 'exec.'} },
        { group: 'nodes', data: { id: 'SHA', level: 2 , parent: 'senior'} },

        { group: 'nodes', data: { id: 'midlevel' , parent: 'senior'} },
        { group: 'nodes', data: { id: 'MBA', level: 2 , parent: 'midlevel'} },
              
        { group: 'edges', data: { id: 'MTH-MBE', source: 'MTH', target: 'MBE' } },
        { group: 'edges', data: { id: 'MTH-RBR', source: 'MTH', target: 'RBR' } },
        { group: 'edges', data: { id: 'MTH-TDR', source: 'MTH', target: 'TDR' } },

        { group: 'edges', data: { id: 'ABA-RFÖ', source: 'ABA', target: 'RFÖ' } },
        { group: 'edges', data: { id: 'ABA-SHA', source: 'ABA', target: 'SHA' } },

        { group: 'edges', data: { id: 'RFÖ-MBA', source: 'RFÖ', target: 'MBA' } },
        ]
      });

    });
  </script>
</head>

<body>
  <h1>cytoscape-cola demo (compound)</h1>

  <div id="cy"></div>

</body>

</html>
